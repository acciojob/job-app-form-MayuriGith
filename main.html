<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="/action_page.php" method="post">
		<label for="name">Name</label>
		<input type="Text" id="name" required><br><br>
		<label for="email">Email</label>
		<input type="Email" id="email" required><br><br>
		<label for="gender_m">Male</label>
		<input type="Radio" id="gender_m" name="gender" required><br><br>
		<label for="gender_f">Feamle</label>
		<input type="Radio" id="gender_f" name="gender" required><br><br>
		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptop">
			<option value="apple">Apple</option>
			<option value="asus">Asus</option>
			<option value="hp">HP</option>
		</select><br><br>
		<label for="age">Age</label>
		<input type="Number" id="age" required><br><br>
		<label for="dob">Date of Birth</label>
		<input type="Date" id="dob" required><br><br>
		<label for="password">Password</label>
		<input type="Password" id="password" required><br><br>
		<label for="portfolio">Portfolio URL</label>
		<input type="URL" id="portfolio" required><br><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
